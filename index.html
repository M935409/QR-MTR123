<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الباركود QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #3b3232; color: white; }
        .container { max-width: 350px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); color: black; }
        input { width: 90%; padding: 10px; margin: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #218838; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; align-items: center; height: auto; }
        .logo { width: 100px; height: auto; margin-bottom: 10px; }
        .signature { margin-top: 20px; font-size: 16px; color: #28a745; font-weight: bold; }
        .link-section { margin-top: 20px; font-size: 16px; color: #28a745; }
        .link-section a { color: #28a745; text-decoration: none; font-weight: bold; }
        .link-section a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container"> 
        <h2>مولد الباركود QR</h2>
        <img src="IMG-9901.jpeg" alt="شعار الموقع" class="logo">
        <input type="text" id="barcodeText" placeholder="أدخل النص أو الرابط">
        <button onclick="generateQRCode()">إنشاء باركود</button>
        <div id="qrcode"></div> 
        <button onclick="downloadQRCode()">تحميل الباركود</button>
        <div class="signature">Muhab : تصميم</div> <!-- توقيع هنا -->
        <div class="link-section">
            <p>:لقراءه الكود الذي صنعته توجهة الى هذه الصفحة</p>
            <a href=" https://m935409.github.io/reding-QR/" target="_blank">اضغط هنا لزيارة الصفحة</a>
        </div>
    </div>
    
    <script>
        var qr;
        function generateQRCode() {
            var input = document.getElementById("barcodeText").value;
            var qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = ""; 
            if (input.trim() === "") {
                alert("يرجى إدخال نص لإنشاء الباركود");
                return;
            }
            if (qr) qr.clear();
            qr = new QRCode(qrDiv, {
                text: input,
                width: 200, // جعل الحجم أصغر لتحسين تناسبه
                height: 200,
                correctLevel: QRCode.CorrectLevel.L
            });
        }
        
        function downloadQRCode() {
            var qrCanvas = document.querySelector("#qrcode canvas");
            if (!qrCanvas) {
                alert("يرجى إنشاء الباركود أولاً");
                return;
            }

            var padding = 30; // إضافة مساحات بيضاء حول الباركود
            var newSize = 200; // حجم الباركود الفعلي
            var finalSize = newSize + padding * 2; // الحجم الكلي مع المساحات البيضاء

            var canvas = document.createElement("canvas");
            var context = canvas.getContext("2d");

            canvas.width = finalSize;
            canvas.height = finalSize;

            // جعل الخلفية بيضاء
            context.fillStyle = "#ffffff";
            context.fillRect(0, 0, finalSize, finalSize);

            // رسم الباركود في المنتصف مع المساحات البيضاء
            context.drawImage(qrCanvas, padding, padding, newSize, newSize);

            var link = document.createElement("a");
            link.download = "qrcode.png";
            link.href = canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
